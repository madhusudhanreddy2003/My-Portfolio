  <style>
    /* =====================
       RESET & BASE STYLES
    ===================== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; }

    body {
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #ecfffd, #f4faff);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    header { text-align: center; padding: 2.6rem 1rem 1.2rem; }
    header h1 { font-size: 2.2rem; color: #333; letter-spacing: 1.2px; font-weight:700; margin: 0; }

    main { width: 100%; }

    /* Gallery grid: responsive, tiles are landscape rectangles and will fit the viewport */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.9rem;
      padding: 0 1rem 2.2rem;
      width: calc(100% - 2rem);
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Landscape / rectangular certificate tiles
       - Use a consistent landscape aspect ratio so tiles look rectangular across breakpoints
       - Use object-fit: contain so entire certificate is visible (no cropping)
    */
    .certificate {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
      transition: transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 220ms ease;
      cursor: pointer;
      display: block;
      aspect-ratio: 16 / 10; /* landscape rectangle ~1.6:1 */
      position: relative;
      display: flex; /* allow centering image */
      align-items: center;
      justify-content: center;
      padding: 6px; /* small padding so `object-fit: contain` frames image nicely */
      background-clip: padding-box;
    }

    .certificate:focus { outline: 3px solid rgba(52,183,167,0.18); outline-offset: 6px; }
    .certificate:hover { transform: translateY(-6px); box-shadow: 0 12px 36px rgba(16,24,40,0.12); }

    /* Show full certificate while preserving aspect ratio without cropping */
    .certificate img {
      width: 100%;
      height: 100%;
      display:block;
      object-fit: contain; /* keep whole certificate visible */
      background: #fff;
      border-radius: 6px;
    }

    /* Modal (centered, touch friendly) */
    .modal {
      display: none;
      position: fixed; inset: 0;
      z-index: 1000;
      background-color: rgba(0,0,0,0.85);
      align-items: center; justify-content: center;
      padding: 1rem;
    }

    .modal[aria-hidden="false"] { display:flex; }

    .modal-content {
      max-width: 100%; max-height: 85vh;
      border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      width: auto; height: auto;
      object-fit: contain;
    }

    .close {
      position: absolute; top: 18px; right: 18px;
      background: rgba(255,255,255,0.06); border: none; color: #fff;
      width: 44px; height: 44px; border-radius: 50%; font-size: 26px; cursor: pointer;
      display: flex; align-items:center; justify-content:center;
    }
    .close:focus { outline: 2px solid rgba(255,255,255,0.18); }

    /* Controls for next/prev (hidden by default, shown on wider screens) */
    .nav-btn { position: absolute; top:50%; transform: translateY(-50%); background: transparent; border: none; color:#fff; font-size:36px; width:56px; height:56px; display:none; align-items:center; justify-content:center; }
    .nav-btn.left { left: 14px; }
    .nav-btn.right { right: 14px; }
    @media (min-width: 680px) { .nav-btn { display:flex; } }

    /* Larger screens: a bit tighter grid and wider header */
    @media (min-width: 900px) {
      header h1 { font-size: 3rem; }
      .gallery { gap:1.25rem; }
      .certificate { aspect-ratio: 16/10; }
    }

    /* Tablet: 3 columns, keep landscape tiles */
    @media (max-width: 1024px) {
      header h1 { font-size: 2.4rem; }
      .gallery { grid-template-columns: repeat(3, 1fr); gap: 0.8rem; padding: 0 0.9rem 1.8rem; }
      .certificate { aspect-ratio: 16/10; }
    }

    /* Small tablets / large phones: 3 columns (compact) */
    @media (max-width: 768px) {
      header h1 { font-size: 2.0rem; }
      .gallery { grid-template-columns: repeat(3, 1fr); gap: 0.6rem; padding: 0 0.6rem 1.4rem; }
      .certificate { aspect-ratio: 16/10; }
    }

    /* Mobile: 3 columns but keep tiles rectangular and smaller heights so they fit screen */
    @media (max-width: 480px) {
      header h1 { font-size: 1.6rem; }
      .gallery { grid-template-columns: repeat(3, 1fr); padding: 0 0.4rem 1rem; gap: 0.4rem; }
      .certificate { aspect-ratio: 16/10; }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) { .certificate, .certificate img, .modal-content { transition: none !important; } }
  </style>
</head>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <button class="close" aria-label="Close dialog">&times;</button>
    <button class="nav-btn left" aria-label="Previous">&#8249;</button>
    <img class="modal-content" id="fullImage" alt="Full Certificate">
    <button class="nav-btn right" aria-label="Next">&#8250;</button>
  </div>

  <script>
    // Enhanced Modal Functionality (keyboard + touch + a11y)
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('fullImage');
    const closeBtn = modal.querySelector('.close');
    const prevBtn = modal.querySelector('.nav-btn.left');
    const nextBtn = modal.querySelector('.nav-btn.right');
    const certificates = Array.from(document.querySelectorAll('.certificate'));
    let currentIndex = -1;
    let lastFocused = null;

    function openModal(index) {
      currentIndex = index;
      lastFocused = document.activeElement;
      modal.setAttribute('aria-hidden', 'false');
      modalImg.src = certificates[index].querySelector('img').src;
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      closeBtn.focus();
    }

    function closeModal() {
      modal.setAttribute('aria-hidden', 'true');
      modal.style.display = 'none';
      modalImg.src = '';
      document.body.style.overflow = '';
      if (lastFocused) lastFocused.focus();
    }

    function showNext() {
      if (certificates.length === 0) return;
      currentIndex = (currentIndex + 1) % certificates.length;
      modalImg.src = certificates[currentIndex].querySelector('img').src;
    }

    function showPrev() {
      if (certificates.length === 0) return;
      currentIndex = (currentIndex - 1 + certificates.length) % certificates.length;
      modalImg.src = certificates[currentIndex].querySelector('img').src;
    }

    // Wire up certificate tiles for click and keyboard
    certificates.forEach((el, i) => {
      el.setAttribute('tabindex', '0');
      el.setAttribute('role', 'button');
      el.addEventListener('click', () => openModal(i));
      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openModal(i); }
      });
    });

    closeBtn.addEventListener('click', closeModal);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    // Close when clicking backdrop
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      const isOpen = modal.getAttribute('aria-hidden') === 'false';
      if (!isOpen) return;
      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });

    // Simple touch swipe detection for modal image
    let touchStartX = 0;
    modalImg.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].clientX; });
    modalImg.addEventListener('touchend', (e) => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      if (Math.abs(dx) > 40) { if (dx < 0) showNext(); else showPrev(); }
    });
  </script>
